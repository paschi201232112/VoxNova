<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Installazione VoxNova</title>
    <script>
        let count = 5;
        const countdown = setInterval(() => {
            document.getElementById("count").innerText = count;
            count--;
            if (count < 0) {
                clearInterval(countdown);
                window.location.href = "https://example.com/voxnova_final.zip";
            }
        }, 1000);
    </script>
</head>
<body style="background:#1b1b2f; color:white; text-align:center;">
